<!DOCTYPE html>
<html>
    <head>
        <title>La page d'authentification</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto py-4 px-0">
            <div class="card p-0">
                <div class="card-title text-center">
                    <h5 class="mt-5">BONJOUR</h5> <small class="para">Connectez-vous ci-dessous.</small>
                </div>
                <form class="signup">
                    <div class="form-group"><input type="text" class="form-control" placeholder="Utilisateur">
                    </div>
                    <div class="form-group"><input type="password" class="form-control" placeholder="Mot de passe">
                    </div> 
                    <button type="button" class="btn btn-primary">Connexion</button>
                    <div class="row">
                        <div class="col-6 col-sm-6"> 
                            <a href="#">
                                <p class="text-left pt-2 ml-1">Mot de passe oublié ?</p>
                            </a> 
                        </div>
                        <div class="col-6 col-sm-6"> 
                            <a href="#">
                                <p class="text-right pt-2 mr-1">Créer un compte</p>
                            </a> 
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
